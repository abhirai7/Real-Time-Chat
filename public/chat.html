      body {

      .chat-container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .chat-header {
        flex: 0 0 auto;
        background: #343a40;
        color: #ffffff;
        padding: 15px;
        text-align: center;
      }

      .chat-messages {
        flex: 1 1 auto;
        padding: 15px;
        overflow-y: auto;
        background: #ffffff;
        border: 1px solid #ced4da;
        border-radius: 5px;
      }

      .chat-messages ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
      }

      .chat-messages li {
        margin-bottom: 10px;
        word-wrap: break-word;
      }

      .chat-footer {
        flex: 0 0 auto;
        padding: 10px;
        background: #f8f9fa;
      }

      @media (max-width: 576px) {
        .chat-container {
          padding: 10px;
        }

        .chat-footer {
          flex-direction: column;
        }

        .chat-footer .input-group {
          flex-direction: column;
        }

        .chat-footer .input-group input,
        .chat-footer .input-group button {
          width: 100%;
          margin-bottom: 5px;
        }
      }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            flex: 0 0 auto;
            background: #343a40;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }

        .chat-messages {
            flex: 1 1 auto;
            padding: 15px;
            overflow-y: auto;
            background: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .chat-messages ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .chat-messages li {
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .chat-footer {
            flex: 0 0 auto;
            padding: 10px;
            background: #f8f9fa;
        }

        @media (max-width: 576px) {
            .chat-container {
                padding: 10px;
            }

            .chat-footer {
                flex-direction: column;
            }

            .chat-footer .input-group {
                flex-direction: column;
            }

            .chat-footer .input-group input,
            .chat-footer .input-group button {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <h2>Chat Room</h2>
            <p id="timer" class="m-0"></p>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages">
            <ul id="messages"></ul>
        </div>

        <!-- Chat Footer -->
        <div class="chat-footer mt-3">
            <div class="input-group mb-3">
                <input type="text" id="username" class="form-control" placeholder="Enter your username">
                <input type="text" id="message" class="form-control" placeholder="Enter your message">
                <button id="send" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const roomId = window.location.pathname.split("/").pop();
        const messagesContainer = document.getElementById("messages");
        const usernameInput = document.getElementById("username");
        const messageInput = document.getElementById("message");
        const sendButton = document.getElementById("send");
        const timerElement = document.getElementById("timer");

        socket.emit("join-room", roomId);

        socket.on("load-messages", ({ messages, expiresAt }) => {
            messages.forEach(({ username, message, timestamp }) => {
                const li = document.createElement("li");
                li.innerHTML = `<strong class="text-primary">${username}:</strong> ${message} <span class="text-muted" style="font-size: 0.8em;">(${timestamp})</span>`;
                messagesContainer.appendChild(li);
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            const endTime = new Date(expiresAt);
            updateTimer(endTime);
            setInterval(() => updateTimer(endTime), 1000);
        });

        socket.on("room-expired", () => {
            alert("This chat room has expired.");
            window.location.href = "/";
        });

        socket.on("message", ({ username, message, timestamp }) => {
            const li = document.createElement("li");
            li.innerHTML = `<strong class="text-primary">${username}:</strong> ${message} <span class="text-muted" style="font-size: 0.8em;">(${timestamp})</span>`;
            messagesContainer.appendChild(li);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        sendButton.addEventListener("click", sendMessage);

        messageInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            if (username && message) {
                socket.emit("message", { roomId, username, message });
                messageInput.value = "";
            } else {
                alert("Username and message cannot be empty.");
            }
        }

        function updateTimer(endTime) {
            const now = new Date();
            const diff = Math.max(0, endTime - now);
            const minutes = String(Math.floor(diff / 60000)).padStart(2, "0");
            const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");
            timerElement.textContent = `Room expires in: ${minutes}:${seconds}`;

            if (diff <= 0) {
                timerElement.textContent = "Room has expired.";
                socket.emit("room-expired");
            }
        }
    </script>
</body>
</html>

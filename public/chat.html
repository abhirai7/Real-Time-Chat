<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .chat-container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .chat-header {
        flex: 0 0 auto;
        background: #343a40;
        color: #ffffff;
        padding: 15px;
        text-align: center;
      }

      .chat-messages {
        flex: 1 1 auto;
        padding: 15px;
        overflow-y: auto;
        background: #ffffff;
        border: 1px solid #ced4da;
        border-radius: 5px;
      }

      .chat-messages ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
      }

      .chat-messages li {
        margin-bottom: 10px;
        word-wrap: break-word;
      }

      .chat-footer {
        flex: 0 0 auto;
        padding: 10px;
        background: #f8f9fa;
      }

      @media (max-width: 576px) {
        .chat-container {
          padding: 10px;
        }

        .chat-footer {
          flex-direction: column;
        }

        .chat-footer .input-group {
          flex-direction: column;
        }

        .chat-footer .input-group input,
        .chat-footer .input-group button {
          width: 100%;
          margin-bottom: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h2>Chat Room</h2>
        <p id="timer" class="m-0"></p>
        <p id="userCount" class="m-0"></p>
      </div>

      <div class="chat-messages">
        <ul id="messages"></ul>
      </div>

      <div class="chat-footer mt-3">
        <div class="input-group mb-3">
          <select id="avatars">
            <option value="👧">👧</option>
            <option value="🧒">🧒</option>
            <option value="👦">👦</option>
            <option value="👩">👩</option>
            <option value="👩‍🦱">👩‍🦱</option>
            <option value="🧑‍🦱">🧑‍🦱</option>
            <option value="👨‍🦱">👨‍🦱</option>
            <option value="👩‍🦰">👩‍🦰</option>
            <option value="🧑‍🦰">🧑‍🦰</option>
            <option value="👨‍🦰">👨‍🦰</option>
            <option value="👱‍♀️">👱‍♀️</option>
            <option value="👩‍🦳">👩‍🦳</option>
            <option value="🧑‍🦳">🧑‍🦳</option>
            <option value="👨‍🦳">👨‍🦳</option>
            <option value="👱‍♂️">👱‍♂️</option>
            <option value="🧔">🧔</option>
            <option value="👵">👵</option>
            <option value="🧓">🧓</option>
            <option value="👴">👴</option>
            <option value="🧕">🧕</option>
            <option value="👮‍♂️">👮‍♂️</option>
            <option value="🕵️‍♀️">🕵️‍♀️</option>
            <option value="👨‍⚕️">👨‍⚕️</option>
            <option value="👩‍🍳">👩‍🍳</option>
            <option value="👨‍🎓">👨‍🎓</option>
            <option value="👩‍🎤">👩‍🎤</option>
            <option value="👨‍🏫">👨‍🏫</option>
            <option value="👩‍🏭">👩‍🏭</option>
            <option value="👨‍💻">👨‍💻</option>
            <option value="👨‍🔧">👨‍🔧</option>
            <option value="👩‍🔬">👩‍🔬</option>
            <option value="👨‍🔬">👨‍🔬</option>
            <option value="🤴">🤴</option>
            <option value="👸">👸</option>
            <option value="👰">👰</option>
            <option value="🧛">🧛</option>
            <option value="🧟">🧟</option>
            <option value="👻">👻</option>
            <option value="👽">👽</option>
            <option value="🎅">🎅</option>
            <option value="🦸">🦸</option>
            <option value="🧌">🧌</option>
          </select>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter your username"
          />

          <input
            type="text"
            id="message"
            class="form-control"
            placeholder="Enter your message"
          />
          <button id="send" class="btn btn-primary">Send</button>
        </div>
        <button id="exportChats" class="btn btn-success mt-3">
          Export Chat as PDF
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>

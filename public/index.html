<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        <h1>Welcome to Chat App</h1>
        <button id="createChatBtn" class="btn btn-primary mt-4">Create Chat</button>
        <p id="chatLink" class="mt-3"></p>
    </div>

    <script>
        const createChatBtn = document.getElementById('createChatBtn');
        const chatLink = document.getElementById('chatLink');

        createChatBtn.addEventListener('click', () => {
            const roomId = Math.random().toString(36).substring(2, 10);
            const link = `${window.location.origin}/chat/${roomId}`;
            chatLink.innerHTML = `Share this link: <a href="${link}" target="_blank">${link}</a>`;
        });
    </script>
</body>
</html>

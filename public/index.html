<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title text-center">Welcome to Chat App</h3>
          </div>
          <div class="card-body text-center">
            <p class="mb-4">Create a chat room and share the link with others to start chatting!</p>
            <button id="createChat" class="btn btn-primary mb-3">Create Chat</button>
            <div id="chatLink" class="d-none">
              <p>Your chat room link:</p>
              <input
                type="text"
                id="chatLinkInput"
                class="form-control"
                readonly
              />
              <button id="copyLink" class="btn btn-secondary mt-2">Copy Link</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const createChatButton = document.getElementById("createChat");
    const chatLinkDiv = document.getElementById("chatLink");
    const chatLinkInput = document.getElementById("chatLinkInput");
    const copyLinkButton = document.getElementById("copyLink");

    // Create chat room
    createChatButton.addEventListener("click", () => {
      const roomId = Math.random().toString(36).substr(2, 8); // Generate random room ID
      socket.emit("create-room", roomId);

      socket.on("room-created", ({ roomId }) => {
        const chatLink = `${window.location.origin}/chat/${roomId}`;
        chatLinkInput.value = chatLink;
        chatLinkDiv.classList.remove("d-none");
      });
    });

    // Copy link to clipboard
    copyLinkButton.addEventListener("click", () => {
      chatLinkInput.select();
      document.execCommand("copy");
      alert("Chat link copied to clipboard!");
    });
  </script>
</body>
</html>

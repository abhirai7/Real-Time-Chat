<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">Chat App</h1>

      <!-- Username and Message Input -->
      <div class="row mb-3 justify-content-center">
        <div class="col-md-4 mb-2">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter Username"
          />
        </div>
        <div class="col-md-4 mb-2">
          <input
            type="text"
            id="message"
            class="form-control"
            placeholder="Enter Message"
          />
        </div>
        <div class="col-md-2 mb-2">
          <button id="sendBtn" class="btn btn-primary w-100">Send</button>
        </div>
      </div>

      <!-- Chat Messages -->
      <div
        class="card mx-auto"
        style="max-width: 700px; max-height: 400px; overflow-y: auto"
      >
        <div class="card-body">
          <ul id="textMsg" class="list-unstyled mb-0"></ul>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const sendBtn = document.getElementById("sendBtn");
      const usernameInput = document.getElementById("username");
      const messageInput = document.getElementById("message");
      const messages = document.getElementById("textMsg");

      sendBtn.addEventListener("click", () => {
        const username = usernameInput.value.trim();
        const message = messageInput.value.trim();

        if (username && message) {
          socket.emit("message", { username, message });
          messageInput.value = "";
        } else {
          alert("Username and message cannot be empty!");
        }
      });

      socket.on("message", ({ username, message }) => {
        const timestamp = new Date().toLocaleTimeString();
        const li = document.createElement("li");
        li.className = "mb-2 p-2 border rounded bg-light";
        li.innerHTML = `<strong class="text-primary">${username}</strong> 
                        <span class="text-muted">[${timestamp}]</span>: ${message}`;
        messages.appendChild(li);
      });
    </script>
  </body>
</html>
